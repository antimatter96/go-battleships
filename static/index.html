			<div id="placementControls" class="col-md-6 container">
				<div class="row">
					<div class="col-md-12">
						<h6>Place Starting Point and End Point</h6>
					</div>
				</div>
				
				<div class="row">
					<label>Place Carrier (5)</label>
					<br>
					<span class="col-md-1 boardInpt"><input id='Ai' class="form-control inptXY" data-ship="A"
							type="number" min="1" max="10" step="1" placeholder="0"></span>
					<span class="col-md-1 boardInpt"><input id='Aj' class="form-control inptXY" data-ship="A"
							minlength="1" maxlength="1" placeholder="A"></span>
					<span class="col-md-2 boardBtn"><button id='btnRotA' class="btn btn-info btnRot"
							data-ship="A">Rotate</button></span>
					<span class="col-md-4 boardBtn"><button id='btnRotIndicA' class="btn btn-block btn-default"
							disabled>Currently Vertical</button></span>
					<span class="col-md-2 col-md-offset-1 boardBtn"><button class="btn btn-primary btn-block btnDrop"
							data-ship="A">Drop</button></span>
					<span class="col-md-12 boardBtn"><label id="errorPlaceShipA"
							class="label label-default">.</label></span>
				</div>
				
				<div class="row">
					<label>Place Submarine (4)</label>
					<br>
					<span class="col-md-1 boardInpt"><input id='Bi' class="form-control inptXY" data-ship="B"
							type="number" min="1" max="10" step="1" placeholder="0"></span>
					<span class="col-md-1 boardInpt"><input id='Bj' class="form-control inptXY" data-ship="B"
							minlength="1" maxlength="1" placeholder="A"></span>

							data-ship="B">Rotate</button></span>
					<span class="col-md-4 boardBtn"><button id='btnRotIndicB' class="btn btn-block btn-default"
							disabled>Currently Vertical</button></span>
					<span class="col-md-2 col-md-offset-1 boardBtn"><button class="btn btn-primary btn-block btnDrop"
							data-ship="B">Drop</button></span>
					<span class="col-md-12 boardBtn"><label id="errorPlaceShipB"
							class="label label-default">.</label></span>
				</div>
				
				<div class="row">
					<label>Place Destroyer (3)</label>
					<br>
					<span class="col-md-1 boardInpt"><input id='Ci' class="form-control inptXY" data-ship="C"
							type="number" min="1" max="10" step="1" placeholder="0"></span>
					<span class="col-md-1 boardInpt"><input id='Cj' class="form-control inptXY" data-ship="C"
							minlength="1" maxlength="1" placeholder="A"></span>

		<div id="board" class="row container">
			<div id="battleBoard" class="row">
				<div class="col-md-5 col-md-offset-1 centered-i">
					<h4>You</h4>
				</div>
				<div class="col-md-5 col-md-offset-1 centered-i">
					<h4>Opponent</h4>
				</div>
			</div>
			<div class="row">
				<span class="col-md-1 boardInpt col-md-offset-8"><input id="shoti" class="form-control shotInptXY" type="number"
						min="1" max="10" step="1" placeholder="0"></span>
				<span class="col-md-1 boardInpt"><input id="shotj" class="form-control shotInptXY" minlength="1" maxlength="1"
						placeholder="A" list="defaultNumbers"></span>
				<span class="col-md-2 boardBtn"><button id="btnShoot"
						class="btn btn-primary btn-block btnShoot">Shoot!</button></span>
				<span class="col-md-2 col-md-offset-10 centered-i boardBtn"><label id="errorShoot"
						class="label label-default">.</label></span>
			</div>
		</div>

		<div id="gameOver" class="row container gameOverDisplay">
			<div id="gameOverWin" class="col-md-12 centered-i">
				<h2>You win !</h2>
			</div>
			<div id="gameOverLose" class="col-md-12 centered-i">
